<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Home</title>
  </head>
  <body>
    <!-- Add the canvas (html)-->
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      // Global Options (.js)
      Chart.defaults.font.family = "Arial";
      Chart.defaults.font.size = 18;
      //const myLabels = {{.Labels}};
      const myLabels = ["Cat 0", "Cat 1", "Cat 2", "Cat 3", "Cat 4", "Cat 5"];
      //const myData = {{.Numbers}};
      const myData = [12, 462, 765, 1222, 165, 55];

      let myChart = document.getElementById("myChart").getContext("2d");

      let cndChart = new Chart(myChart, {
        type: "bar",
        data: {
          labels: myLabels,
          datasets: [
            {
              label: "No",
              data: myData,
              backgroundColor: [
                "rgba(0, 123, 255, 0.6)",
                "rgba(40, 167, 69, 0.6)",
                "rgba(255, 193, 7, 0.6)",
                "rgba(255, 159, 64, 0.6)",
                "rgba(220, 53, 69, 0.6)",
                "rgba(111, 66, 193, 0.6)",
              ],
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 3,
              hoverBorderColor: "#000",
            },
          ],
        },
        options: {
          plugins: {
            // Remove default bar chart datasets label
            legend: {
              display: false,
            },
            // Instead of a label, add a title.
            title: {
              display: true,
              //text: "{{.Title}}",
              text: "Condition Overview",
              font: {
                size: 24,
                weight: "normal",
              },
            },
          },
          // Adjust layout
          layout: {
            padding: 50,
          },
        },
      });
    </script>

    <!-- <ul style="list-style-type: none">
        {{range .Numbers}}
        <li>{{.}}</li>
        {{end}}
      </ul> -->
  </body>
</html>
